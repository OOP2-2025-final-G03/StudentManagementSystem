{% extends "content_base.html" %}

{% block title %}Dashboard | 学生管理システム{% endblock %}

{% block nav_items %}

        <div class="nav-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="7" r="4"/>
                <path d="M4 21V17C4 15.8954 4.89543 15 6 15H18C19.1046 15 20 15.8954 20 17V21" />

        <span class="nav-text">アカウント</span>
    </a>

    <a href="/enrollments" class="nav-item {{ 'active' if active_page == 'enrollments' else '' }}">
        <div class="nav-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
        </div>
        <span class="nav-text">選科管理</span>
    </a>

    <a href="/grades/student" class="nav-item {{ 'active' if active_page == 'grades' else '' }}">
        <div class="nav-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

        <span class="nav-text">成績一覧</span>

    <a href="/analysis" class="nav-item {{ 'active' if active_page == 'analysis' else '' }}">
        <div class="nav-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
        </div>

{% endblock %}

{% block main_content %}
    <div class="dashboard-card">
        <h2>学生用ダッシュボードへようこそ</h2>
        <p>ここでは自分の成績や選科状況を確認できます。</p>
    </div>
